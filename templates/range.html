{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>點數中心</title>
        <link rel="icon" type="image/x-icon" href="{%static 'images/favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/range.css'%}" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/a72c89a734.js" crossorigin="anonymous"></script>
    </head>
    <body id="page-top">
        <a href="/" class="home" id="home"><i class="fa-solid fa-house" style="font-size:30px;color:#00AA00; margin-left: 25px;"></i></a>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top" id="sideNav" >
        
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">綠葉成長計劃</span>
                {%if account.pic == 'None'%}
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{%static 'images/user.png'%}" alt="..." /></span>
                {%else%}
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{account.pic}}" alt="..." /></span>
                {%endif%}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive" >
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">綠葉成長計畫</a></li>
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- 點數兌換-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h3 class="mb-0">綠葉成長計劃</h3>
                    <br>
                    <div class="subheading mb-5">
                        <p class="point">我的點數:<input name="itemid" type="hidden" value="fwoxla">&nbsp<span id="p">{{account.point}}</span>點
                            <br><button type="button" class="btn btn-primary btn-sm " id="btn" onclick="showimg()">澆水</button>
                        </p>
                        <div class="tree" id="tree">
                            <img src="{%static 'images/1.png'%}"  class="p1" id="p1">
                            <img src="{%static 'images/2.png'%}"  class="p2" id="p2">
                            <img src="{%static 'images/3.png'%}"  class="p2" id="p3">
                            <img src="{%static 'images/4.png'%}"  class="p3" id="p4">
                            <img src="{%static 'images/f.gif'%}"  class="p4" id="p5">
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
        <script>
            function showimg() {
                point = document.getElementById('p').textContent;
                if(point<100){
                    document.getElementById('p1').style.display="block";
                } else if(point<250){
                    document.getElementById('p2').style.display="block";
                } else if(point<500){
                    document.getElementById('p3').style.display="block";
                } else{
                    document.getElementById('p4').style.display="block";
                    document.getElementById('p5').style.display="block";
                }
                
    }

            
        </script>
    </body>
</html>
